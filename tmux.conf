# set -g default-terminal "screen-256color"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Command-K Clears Screen
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# Act like Vim
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -n C-k clear-history

#Window Resizing
bind-key 9 resize-pane -L 5
bind-key 0 resize-pane -D 5
bind-key - resize-pane -U 5
bind-key = resize-pane -R 5

#Somewhat useable copy-paste
bind P paste-buffer
bind-key [ copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


# Enable mouse support (works in iTerm)
set -g mouse on

# scrollback buffer size increase
set -g history-limit 500000

# fiddle with colors of status bar
setw -g status-bg colour8
setw -g status-fg colour0

# fiddle with colors of inactive windows
setw -g window-status-bg colour12
setw -g window-status-fg colour7

# change color of active window
setw -g window-status-current-fg colour0
setw -g window-status-current-bg colour2
# setw -g window-status-current-attr bright

## default window title colors
set-window-option -g window-status-bg colour12
set-window-option -g window-status-fg colour7

# set color of regular and active panes=
set -g pane-border-fg colour0
set -g pane-border-bg default
set -g pane-active-border-fg colour2
set -g pane-active-border-bg default

# set color of command line
set -g message-fg colour0
set -g message-bg colour7
set -g message-attr bright

#  configure contents of status bar
set -g status-left-length 40
set -g status-left "#[fg=colour7]\"#S\" "

set -g status-right "#[fg=colour7] #h | %d %b %R"

setw -g monitor-activity on
set -g visual-activity on
